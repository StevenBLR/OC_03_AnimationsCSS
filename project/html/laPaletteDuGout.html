<!doctype html>

<html lang="fr">
<head>

  <title>La palette du gout</title>

  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header class="header">
        <div class="header__logoArea">
            <img class="header__logo" src="../imgs/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>

    <section class="landing--menu">
        <img class="landing__img" src="../imgs/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="logo ohmyfood">

    <main class="menu">
        <div class="menu__header">

            <div class="menu__like">

                <i class="fas fa-heart fa-2x like"></i>

    <footer class="footer">
        <img class="footer__logo" src="../imgs/logo/ohmyfood_white.png" alt="logo ohmyfood">
        <nav>
            <a href="#" class="footer__link">

                <p>Proposer un restaurant</p>
            </a>
            <a href="#" class="footer__link">
                <i class="fas fa-hands-helping"></i>

            </a>
            <a href="#" class="footer__link">Mentions légales</a>
            <a href="#" class="footer__link">Contact</a>
        </nav>
