<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Oh my food</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header class="header">
        <div class="header__logoArea">
            <img class="header__logo" src="../imgs/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>

    <form class="localisation">
        <div class="localisation__inputArea">
            <i class="fas fa-map-marker-alt fa-2x"></i>
            <span class="localisation__input" role="textbox" contenteditable>Paris, Belleville</span>
        </div>
    </form>

    <section class="landing">
        <h2 class="landing__title">Réservez le menu qui vous convient</h2>
        <p class="landing__subTitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button type="submit" class="gradientBt">
            <span>Explorer nos restaurants</span>
        </button>
    </section>

    <section class="steps">
        <h2 class="steps__title">Fonctionnement</h2>
        <div class="steps__stepBox">
            <div class="steps__bulletPoint"><p>1</p></div>
            <i class="fas fa-mobile-alt fa-4x"></i>
            <p class="steps__bulletTxt">Choisissez un restaurant</p>
        </div>
        <div class="steps__stepBox">
            <div class="steps__bulletPoint"><p>2</p></div>
            <i class="fas fa-list fa-3x"></i>
            <p class="steps__bulletTxt">Composez votre menu</p>
        </div>
        <div class="steps__stepBox">
            <div class="steps__bulletPoint"><p>3</p></div>
            <i class="fas fa-store fa-3x"></i>
            <p class="steps__bulletTxt">Dégustez au restaurant</p>
        </div>
    </section>

    <main class="restaurants">
        <h2 class="restaurants__title">Restaurants</h2>
        <a class="restaurants__card">
            <img class="restaurants__img" src="../imgs/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="hotel01">
            <div class="restaurants__infoArea">
                <div class="restaurants__infos">
                    <h3>La palette du goût</h3>
                    <h4>Ménilmontant</h4>
                </div>
                <div class="restaurants__like">
                    <i class="fas fa-heart fa-5x"></i>
                    <i class="far fa-heart fa-5x"></i>
                </div>
            </div>
            
        </a>
    </main>

    <footer class="footer">
    </footer>
    <script src="https://kit.fontawesome.com/3dfad0cb79.js" crossorigin="anonymous"></script>
</body>
</html>
